<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pacientes</title>
    
    <link rel="stylesheet" href="/css/index.css">
    
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Panel MÃ©dico</h1>

    <div class="tabs-container">
        <button id="tab-espera" class="tab-btn active">En Espera</button>
        <button id="tab-historial" class="tab-btn">Historial (Atendidos)</button>
    </div>

    <div id="vista-espera">
        <div class="control-container">
         <select id="consultorio-select">
            <option value="">Todos los Consultorios</option>

            <optgroup label="Planta Baja">
                <option value="PB-01">Consultorio 01 (PB)</option>
                <option value="PB-02">Consultorio 02 (PB)</option>
                <option value="PB-03">Consultorio 03 (PB)</option>
                <option value="PB-04">Consultorio 04 (PB)</option>
                <option value="PB-05">Consultorio 05 (PB)</option>
            </optgroup>

            <optgroup label="Primer Piso">
                <option value="101">Consultorio 101</option>
                <option value="102">Consultorio 102</option>
                <option value="103">Consultorio 103</option>
                <option value="104">Consultorio 104</option>
                <option value="105">Consultorio 105</option>
            </optgroup>

            <optgroup label="Segundo Piso">
                <option value="201">Consultorio 201</option>
                <option value="202">Consultorio 202</option>
                <option value="203">Consultorio 203</option>
                <option value="204">Consultorio 204</option>
                <option value="205">Consultorio 205</option>
            </optgroup>
        </select>
            <button id="consultar-btn">Refrescar</button>
        </div>
        <ul id="pacientes-lista"></ul>
    </div>

    <div id="vista-historial" style="display: none;">
        <div class="table-container">
            <table id="historial-table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Paciente</th>
                        <th>DNI</th>
                        <th>Especialidad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="historial-body">
                    </tbody>
            </table>
        </div>
    </div>
    
    <div id="notification"></div>

    <script src="/js/index.js"></script>
</body>
</html>
