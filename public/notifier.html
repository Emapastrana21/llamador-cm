<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamador Moderno</title>
    <link rel="stylesheet" href="/css/notifier.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="main-layout">
        
        <div id="video-section">
            <video id="promo-video" muted playsinline></video>
        </div>

        <div id="sidebar">
            <div id="clock-widget">
                <div id="clock-time">--:--</div>
                <div id="clock-date">Cargando fecha...</div>
            </div>

            <div id="notifications"></div>
            
            <div id="patient-list">
                <h2>En espera</h2>
                <ul id="patients"></ul>
            </div>
        </div>

    </div>

    <audio id="notification-sound" src="/sounds/dindong.mp3" preload="auto"></audio>
    <button id="enable-sound">ðŸ”Š Activar Audio</button>
    
    <script src="/js/notifier.js"></script>
</body>
</html>
