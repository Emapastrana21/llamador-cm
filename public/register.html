<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="/images/logo_emer.jpeg" type="image/jpeg">
</head>
<body>
    <div id="container">
        <h1>Registrar Paciente</h1>
        
        <form id="form-registro" action="/register" method="POST">

            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required onblur="buscarPaciente()">
            </div>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div>
                <label for="horario">Fecha y Hora:</label>
                <input type="datetime-local" id="horario" name="horario" required>
            </div>

            <div>
                <label for="especialidad">Especialidad:</label>
               <select id="especialidad" name="especialidad" required>
                <option value="" disabled selected>Seleccione una especialidad</option>
                <option value="Cardiologia">Cardiología</option>
                <option value="ClinicaMedica">Clínica Médica</option>
                <option value="Ginecologia">Ginecología</option>
                <option value="Pediatria">Pediatría</option>
                <option value="Dermatologia">Dermatología</option>
                <option value="Endocrinologia">Endocrinología</option>
                <option value="Gastroenterologia">Gastroenterología</option>
                <option value="Kinesiologia">Kinesiología</option>
                <option value="Neurologia">Neurología</option>
                <option value="Nutricion">Nutrición</option>
                <option value="Oftalmologia">Oftalmología</option>
                <option value="Traumatologia">Traumatología</option>
                <option value="Urologia">Urología</option>
            </select>
            </div>
            
            <div>
                <label for="nro_consultorio">Número de Consultorio:</label>
            <select id="nro_consultorio" name="nro_consultorio" required>
                <option value="" disabled selected>Seleccione consultorio</option>

                <optgroup label="Planta Baja">
                    <option value="PB-01">Consultorio 01 (PB)</option>
                    <option value="PB-02">Consultorio 02 (PB)</option>
                    <option value="PB-03">Consultorio 03 (PB)</option>
                    <option value="PB-04">Consultorio 04 (PB)</option>
                    <option value="PB-05">Consultorio 05 (PB)</option>
                </optgroup>

                <optgroup label="Primer Piso">
                    <option value="101">Consultorio 101</option>
                    <option value="102">Consultorio 102</option>
                    <option value="103">Consultorio 103</option>
                    <option value="104">Consultorio 104</option>
                    <option value="105">Consultorio 105</option>
                </optgroup>

                <optgroup label="Segundo Piso">
                    <option value="201">Consultorio 201</option>
                    <option value="202">Consultorio 202</option>
                    <option value="203">Consultorio 203</option>
                    <option value="204">Consultorio 204</option>
                    <option value="205">Consultorio 205</option>
                </optgroup>
            </select>
            </div>

            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>
    </div>
    
    <script src="/js/register.js"></script>
</body>
</html>
